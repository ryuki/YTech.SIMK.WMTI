<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/advimage.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../../../jquery.form.js"></script>
</head>
<body>
    <form id="form1" enctype="multipart/formdata" action="/WMTI/Home/Upload" method="post">
    <input type="file" id="photo" name="photo" />
    <input type="submit" id="save" name="save" value="Upload" />
                <p id="status">
                </p>
    </form>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form1').ajaxForm({
                beforeSubmit: function () {
                    $('#status').html('Proses uploading...');
                },
                success: function (data) {
                    $('#status').html('Upload berhasil...');
                    window.parent.UploadSuccess(data);
                }
            });
        });  
    </script>
</body>
</html>
